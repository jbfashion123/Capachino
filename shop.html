<!DOCTYPE html>
<html>
<head>
    <title>{{ settings.brand_name }}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .topbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        .topbar img {
            height: 40px;
        }

        .search-box input {
            padding: 5px;
            border-radius: 4px;
            border: none;
            width: 200px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 80px;
            margin-bottom: 100px;
        }

        .product {
            width: 30%;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            z-index: 1000;
        }

        .bottom-bar img {
            width: 30px;
            height: 30px;
        }

        .icon-fixed {
            position: fixed;
            bottom: 70px;
            width: 50px;
            height: 50px;
            z-index: 999;
        }

        .whatsapp-icon {
            left: 20px;
        }

        .messenger-icon {
            right: 20px;
        }

        .icon-fixed img {
            width: 100%;
            height: 100%;
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Topbar -->
<div class="topbar">
    <div class="brand">
        {% if settings.logo %}
            <img src="/{{ settings.logo }}">
        {% endif %}
        <span style="margin-left:10px;">{{ settings.brand_name }}</span>
    </div>
    <div class="search-box">
        <input type="text" id="search" placeholder="Search...">
    </div>
</div>

<!-- Products -->
<div class="product-grid" id="product-grid">
    {% for p in products %}
    <div class="product">
        <a href="/product/{{ loop.index0 }}">
            <img src="/{{ p.image }}" alt="{{ p.name }}">
            <h3>{{ p.name }}</h3>
            <p>à§³{{ p.price }}</p>
        </a>
    </div>
    {% endfor %}
</div>

<!-- Floating WhatsApp -->
<a href="{{ settings.whatsapp }}" target="_blank">
    <div class="icon-fixed whatsapp-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </div>
</a>

<!-- Floating Messenger -->
<a href="https://m.me/ruraluxe.store" target="_blank">
    <div class="icon-fixed messenger-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Messenger">
    </div>
</a>

<!-- Bottom bar -->
<div class="bottom-bar">
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077976.png" alt="Products"></a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2910/2910791.png" alt="Category"></a>
    <a href="https://facebook.com/ruraluxe.store" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://instagram.ruraluxe.store" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
</div>

<script>
    const searchInput = document.getElementById('search');
    const products = document.querySelectorAll('.product');

    searchInput.addEventListener('input', function () {
        const val = this.value.toLowerCase();
        products.forEach(p => {
            const name = p.querySelector('h3').innerText.toLowerCase();
            p.style.display = name.includes(val) ? '' : 'none';
        });
    });
</script>

</body>
</html>
